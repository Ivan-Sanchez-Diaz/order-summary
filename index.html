<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Order Summary</title>
</head>

<body>
    <main>
        <div class="content">
            <img src="images/illustration-hero.svg" alt="" srcset="">
            <div class="content-payment">
                <h1 class="content-title">Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!
                </p>
                <div class="content-price">
                    <div class="flex-group">
                        <img src="images/icon-music.svg" alt="" srcset="">
                        <div>
                            <p class="price-plan">Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="button">Proceed to Payment</button>
                <a href="#" class="cancel-link">Cancel Order</a>
            </div>
        </div>
    </main>
</body>

</html>
